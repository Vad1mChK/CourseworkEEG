name: Deploy to GitHub Pages

# 1. Trigger the workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Define permissions required for deployment
permissions:
  contents: write
  pages: write
  id-token: write

# 3. Define the Environment (The incorrect block is removed!)
# environment:  <-- REMOVE THIS BLOCK
#   name: github-pages
#   url: ${{ steps.deployment.outputs.page_url }}

jobs:
  # Job 1: Build the application assets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ—ï¸ Build Application
        run: npm run build 

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 

  # Job 2: Deploy the uploaded artifact to GitHub Pages
  deploy:
    # ðŸ’¡ The environment is correctly defined here, at the job level.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4