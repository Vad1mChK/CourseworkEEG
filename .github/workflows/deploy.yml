name: Deploy EEG Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Define the environment globally for the deploy job to link to
environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

# ğŸ’¡ Define the subdirectory where the frontend files are located
env:
  WORKING_DIRECTORY: eeg_frontend

jobs:
  # Job 1: Build the application assets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ğŸ“¦ Install dependencies inside the subdirectory
      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: ${{ env.WORKING_DIRECTORY }} # ğŸ‘ˆ CRITICAL FIX: Run command in the correct folder

      # ğŸ—ï¸ Build Application inside the subdirectory
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }} # ğŸ‘ˆ CRITICAL FIX: Run command in the correct folder

      # â¡ï¸ Upload the build artifact
      # The build output is now at ./eeg_frontend/dist (relative to the repo root)
      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKING_DIRECTORY }}/dist # ğŸ‘ˆ CRITICAL FIX: Specify the path relative to the root

  # Job 2: Deploy the uploaded artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4