name: Deploy to GitHub Pages

# 1. Trigger the workflow
on:
  push:
    branches:
      - main # Trigger on pushes to the main branch (or 'master')
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

# 2. Define permissions required for deployment
# The GITHUB_TOKEN needs write access to the repository to push to the gh-pages branch.
permissions:
  contents: write
  pages: write
  id-token: write # Required for deployment to GitHub Pages environments

# 3. Define the Environment (optional, but good practice)
environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  # Job 1: Build the application assets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # â¡ï¸ Recommended: Set up Node.js for your project
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Specify the Node.js version you use

      # â¡ï¸ Install dependencies and build the app
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Application
        # This command should generate your static files in a directory (usually 'build', 'dist', or 'out')
        run: npm run build 

      # â¡ï¸ Upload the build artifact for the deploy job to use
      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This directory must match the output of your 'npm run build' command!
          path: ./dist # <-- CHANGE THIS if your build output directory is different (e.g., build or out)

  # Job 2: Deploy the uploaded artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job must wait for the 'build' job to complete successfully
    steps:
      - name: âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4