name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: Build the application assets (located in eeg_frontend)
  build:
    runs-on: ubuntu-latest
    
    # ğŸš¨ CRITICAL FIX: Set the working directory for all steps in this job
    defaults:
      run:
        working-directory: ./eeg_frontend 
        
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # These commands will now run inside ./eeg_frontend
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Application
        run: npm run build 

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸš¨ CRITICAL FIX: The path is now RELATIVE to the working directory 
          # which should be the folder containing the build output (e.g., ./eeg_frontend/dist)
          path: ./eeg_frontend/dist 

  # Job 2: Deploy the uploaded artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4